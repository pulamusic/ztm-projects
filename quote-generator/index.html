<!DOCTYPE html>
<html lang="en">
  <!-- my big fat project template -->
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="theme-color" content="#2d2d2d">
    <meta name="ZTM project template" description="I'm just following along">
    <title>quote generator</title>
    <!-- local stylesheet -->
    <link rel="stylesheet" href="styles/index.css">
    <!-- favicon links -->
    <!-- <link rel="favicon" href="assets/favicon/favicon.ico"> -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <link rel="mask-icon" href="assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/74ff6d679f.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="container-alt">
      <header>
        <h1 id="hidden-text">get a quote</h1>
        <hr>
      </header>
      <main>
        <div class="quote-container" id="quote-container">
          <!-- quote -->
          <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <!-- quote text inserted here -->
            <span id="quote"></span>
          </div>
          <!-- author -->
          <div class="quote-author">
            <i class="fal fa-pen-fancy" id="pen-icon"></i>
            <!-- author name inserted here -->
            <span id="author"></span>
          </div>
          <!-- buttons -->
          <div class="button-container">
            <button class="twitter-button clearfix" id="twitter" title="tweet like Trump">
              <i class="fab fa-twitter" id="twitter-icon"></i>
            </button>
            <button id="new-quote" class="clearfix">go ahead, push me</button>
          </div>
        </div>
        <!-- spinner to display while loading -->
        <div class="loader" id="loader"></div>
      </main>
      <footer>
        <hr>
        <p>&copy; <span id="copyYearSpan"></span> <a href="https://github.com/pulamusic">pulamusic</a></p>
      </footer>
    </div>

    <!-- local scripts -->
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/year.js"></script>
    <script type="text/javascript" src="js/change-text.js"></script>
  </body>
</html>
